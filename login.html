<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">
    <title>Netflic - Log In</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <script type="text/javascript" src="JS/bootstrap.js" defer></script>
    <script type="text/javascript" src="JS/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js" defer></script>
    <script type="text/javascript" src="JS/login.js" defer></script>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Netflic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./login.html"><b>Log In</b></a>
            </li>
          </ul>
        </div>
      </nav>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Log In</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">

              <form style="font-size: 10pt;" id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
            
                <button type="button" id="subLoginForm" class="btn btn-primary">Login</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"></div>
        </div>
    </div>
  
  </body>
</html>
