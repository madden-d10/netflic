<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">
    <title>Netflic - Upload Video</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <script type="text/javascript" src="JS/bootstrap.js" defer></script>
    <script type="text/javascript" src="JS/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js" defer></script>
    <script type="text/javascript" src="JS/uploadVideo.js" defer></script>

  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Netflic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./uploadVideo.html">Upload Video <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Video Share</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="FileName" class="form-label">File Name</label>
                  <input type="text" class="form-control" id="FileName">
                </div>

                <div class="mb-3">
                  <label for="userID" class="form-label">User Id</label>
                  <input type="string" class="form-control" id="userID">
                </div>

                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="string" class="form-control" id="username">
                </div>

                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title">
                </div>

                <div class="mb-3">
                  <label for="publisher" class="form-label">Publisher</label>
                  <input type="text" class="form-control" id="publisher">
                </div>

                <div class="mb-3">
                  <label for="producer" class="form-label">Producer</label>
                  <input type="text" class="form-control" id="producer">
                </div>

                <div class="mb-3">
                  <label for="genre" class="form-label">Genre</label>
                  <input type="text" class="form-control" id="genre">
                </div>

                <div class="mb-3">
                  <label for="ageRating" class="form-label">Age Rating</label>
                  <input type="text" class="form-control" id="ageRating">
                </div>

                <div class="mb-3">
                  <label for="UpFile" class="form-label">Video to Upload</label>
                  <input type="file" class="form-control" id="UpFileVideo">
                </div>

                <!-- <div class="mb-3">
                  <label for="UpFileImage" class="form-label">Image to Upload</label>
                  <input type="file" class="form-control" id="UpFileImage">
                </div> -->
            
                <button type="button" id="subNewForm" class="btn btn-primary">Add Video</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"></div>
        </div>
    </div>
  
  </body>
</html>
